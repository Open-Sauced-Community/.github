name: Organization Invitation Workflow

on:
  issues:
    types: [labeled]

jobs:
  automate_invite:
    runs-on: ubuntu-latest
    if: github.event.label.name == 'membership'
    steps:
      - name: Invite on label
        uses: vj-abigo/invite-on-label@v1.4
        with:
          organization: "OpenSaucedHub"
          label: membership
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          comment: |
            ðŸ‘‹ Welcome to Open Source Hub! ðŸŽ‰
            
            Your invitation to join the organization has been sent. Here's what to do next:
            
            1. Check your email for the invitation
            2. After accepting, make your membership public by visiting: https://github.com/orgs/Open-Source-Hub/people
            3. Find your name and change the visibility dropdown to "Public"
            
            We're excited to have you as part of our community! ðŸš€
        env:
          INVITE_TOKEN: ${{ secrets.INVITE_TOKEN }}

      - name: Update labels
        if: success()
        uses: actions/github-script@v6
        with:
          script: |
            const issue = context.payload.issue;
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              name: 'membership'
            });
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              labels: ['invited']
            });
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              state: 'closed'
            });